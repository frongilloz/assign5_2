{% extends "maintemplate.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}

    <body style="background-image: url('static/fl4.jpeg');  background-size: cover; background-position: center center;">

    <div class="container-fluid">
        <div style="padding-top: 100px; padding-left: 70px">
        <div class="card">
            <div class="card-body">


            <div class="card bg-light">
            <article class="card-body mx-auto" style="max-width: 500px;">
                <h4 class="card-title mt-3 text-center">Create Account</h4>
                    <p class="text-center">Get started with your free account</p>

                    <form action="/sign_up_form" method="post">

                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <img src="/static/user_icon_dark.png"  height="20" width="20">
                            </span>
                         </div>
                        <input name="fullName" class="form-control" placeholder="Full name" type="text">
                    </div> <!-- form-group// -->

                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                    <img src="/static/email.png"  height="20" width="30">
                            </span>
                         </div>
                        <input name="email" class="form-control" aria-describedby="emailHelp" placeholder="Email address" type="email">
                    </div> <!-- form-group// -->

                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                    <img src="/static/key.png"  height="20" width="30">
                            </span>
                        </div>
                        <input name="password" class="form-control" placeholder="Create password" type="password">
                    </div> <!-- form-group// -->


                    <div class="form-group input-group">
                        <div class="input-group-prepend">

                        </div>
                        <input class="form-control" placeholder="Repeat password" type="password">
                    </div> <!-- form-group// -->


                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block"> Create Account  </button>
                    </div> <!-- form-group// -->

                    <p class="text-center">Have an account? <a href="/login">Log In</a> </p>
                </form>
            </article>
            </div> <!-- end card -->

            </div>

        </div>

        </div>

    </div>
    </body>

{% endblock %}
